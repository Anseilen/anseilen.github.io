---
layout: notice
---
<main>
  <section class="post section-bg" style="min-height: 100vh; padding-top: 140px;">
    <div class="container">
      <div class="section-title">
        <h4>공지사항</h4>
      </div>

      <div class="accordion-list">
        <ul>
          <li style="min-height: calc(100vh - 216px);">
            <i class="icofont-simple-right icon-help"></i>
            <a class="title">{{ page.title }}</a>
            <div class="content collapse show mt-4 pb-5" data-parent=".accordion-list">
            {{ content }}
            </div>
            <div style="position: absolute; bottom: 20px;">
              <button type="button" class="btn btn-outline-dark" onclick="location.href = '/notices'" style="width: 100px;">
              목록
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </section>
</main>
