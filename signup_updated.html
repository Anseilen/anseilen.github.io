<main id="signup" class="d-flex align-items-center">
  <div class="container">
    <div style="max-width:700px; margin:auto;">
      <div class="signup-box">
        <h2 style="text-align:center;">회원가입</h2>
        <h6 id="signup-errorMessage" class="text-center text-danger"></h6>
        <form style="margin-top:30px;">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">아이디*<br/>(이메일)</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" id="inputEmail" placeholder="example@example.com">
              <div style="margin-top:5px; font-size:0.8rem">
                작성해주신 이메일로 인증 요구 메일이 발송됩니다.
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">비밀번호*</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="inputPassword1" placeholder="비밀번호">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">비밀번호 확인*</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="inputPassword2" placeholder="비밀번호 확인">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">핸드폰*</label>
            <div class="col-sm-9">
              <input class="form-control" id="inputPhone" placeholder="'-'는 제외" style="width:150px;">
              <div style="margin-top:5px; font-size:0.8rem">
                문의대응을 위한 사항입니다. 다른 용도로 사용되지 않습니다.
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 ">성별*</label>
            <div class="col-sm-9">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gederRadios" id="genderRadioMale" value="male">
                <label class="form-check-label" for="genderRadioMale">
                  남성
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gederRadios" id="genderRadioFemale" value="female">
                <label class="form-check-label" for="genderRadioFemale">
                  여성
                </label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">가입경로*</label>
            <div class="col-sm-9">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="funnelRadios" id="funnelRadio1" value="recommendation">
                <label class="form-check-label" for="funnelRadio1">
                  지인 추천
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="funnelRadios" id="funnelRadio2" value="search">
                <label class="form-check-label" for="funnelRadio2">
                  온라인 검색
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="funnelRadios" id="funnelRadio3" value="cafe">
                <label class="form-check-label" for="funnelRadio3">
                  카페/블로그 글
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="funnelRadios" id="funnelRadio3" value="cafe">
                <label class="form-check-label" for="funnelRadio3">
                  유튜브
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="funnelRadios" id="funnelRadio4" value="other">
                <label class="form-check-label" for="funnelRadio4">
                  기타
                </label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">이용약관 동의*</label>
            <div class="col-sm-9">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="policyCheckboxes" id="usageCheckbox" value="true">
                <label class="form-check-label" for="usageCheckbox">
                  <a href="https://storage.googleapis.com/sympool-online-assets/pdf/terms_of_service.pdf">서비스 이용약관(필수)</a>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="policyCheckboxes" id="privacyCheckbox" value="true">
                <label class="form-check-label" for="privacyCheckbox">
                  <a href="https://storage.googleapis.com/sympool-online-assets/pdf/privacy_policy.pdf">개인정보 보호정책(필수)</a>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="policyCheckboxes" id="ageCheckbox" value="true">
                <label class="form-check-label" for="ageCheckbox">
                  본인은 만 14세 이상입니다.(필수)
                </label>
              </div>
            </div>
          </div>
          <div style="text-align: center; margin-top:30px;">
            <button id="signup-form__submit" type="submit" class="btn bg-poolda-primary" style="width:100%; color: #ffffff;">인증메일 보내기</button>
          </div>
        </form>
        <div style="margin-top: 20px; text-align: center; font-size:0.8rem">
         인증완료 후 회원가입이 완료됩니다. 인증되지 않으면 회원가입이 완료되지 않습니다.
        </div>
      </div>
    </div>
  </div>
</main>
